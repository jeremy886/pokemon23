<!DOCTYPE html>
<html>
<head>
    <title>Pokémon API App</title>
</head>

<body>
<img src="static/welcome.png" width="400">
<h1>Find Your Pokémon</h1>
<form method="post">
    <input type="text" name="pokemon_name" placeholder="Enter Pokémon name">
    <input type="submit" value="Search">
</form>

{% if pokemon_data %}
    <h2>{{ pokemon_data.name | capitalize }}</h2>
    <img src="{{ pokemon_data.sprites.front_default }}" alt="{{ pokemon_data.name }}">
    <p>Height: {{ pokemon_data.height }}</p>
    <p>Weight: {{ pokemon_data.weight }}</p>
{% endif %}

<hr/>
<h3><a href="/">Home</a> <a href="/share">Share</a></h3>
</body>
</html>
